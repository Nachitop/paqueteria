<div class="container">
  <div class="row div-sombreado">
      <div class="col-sm-10 col-md-10 col-xs-10 offset-sm-1">
        <h2 class="color-text alinear-texto">Entrega</h2>
        <br>
        <br>
        <div class="form-row">
            <div class="form-group col-md-8">
              <label class="color-text">No.Guia</label>
              <input type="text" class="form-control fomr-control-lg" maxlength="19" [(ngModel)]="guia" (keyup)="buscarGuia()">
            </div>
            <div class="form-group col-md-2">
                <label class="color-text">Paquetes</label>
                <input type="text" class="form-control fomr-control-lg" [(ngModel)]="paquetes" disabled>
              </div>
              <div class="form-group col-md-2">
                <label class="color-text">Sobres</label>
                <input type="text" class="form-control fomr-control-lg" [(ngModel)]="sobres" disabled>
              </div>
            
          </div>
          <br>
          <div class="form-row">
              <div class="form-group col-md-12">
                <label class="color-text">Recibe</label>
                <input type="text" class="form-control fomr-control-lg" [(ngModel)]="remitente" disabled>
              </div>
            
              
            </div>
            <br>
            <div class="valido" *ngIf="mensaje!=''">{{mensaje}}</div>
            <div class="invalido" *ngIf="mensaje2!=''">{{mensaje2}}</div>
            <br>
            <button class="btn btn-block btn-outline-primary" [disabled]="guia_existe" (click)="mostrarModal(content)">Entregar</button>
            <br>

      </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Entrega de envío</h4>
  </div>
  <div class="modal-body">
    <p>¿El nombre del remitente del envío coincide con la credencial de elector del ciudadano?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Close click')">No</button>
    <button type="button" class="btn btn-info" (click)="modal.close('Close click'); entregarGuia(envio);">Sí</button>
  </div>
</ng-template>

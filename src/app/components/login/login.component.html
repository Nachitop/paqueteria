<div class="container h-100">
  <div class="row div-sombreado">
    <div class="col-sm-10 col-md-10 col-xs-10 offset-sm-1">
      <h2 class="color-text alinear-texto">Iniciar Sesión</h2>
      <br>
      <br>
     
      
   
      <form class="justify-content-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group ">
          <div  class="user-login"></div>
        </div>
          <label class="color-text" for="email">E-mail</label>
        <div class="input-group">
         
          <div class="input-group-append">
              <button type="button"  class="btn btn-outline-primary" disabled><i class="material-icons" >
                  email
                  </i></button>
              </div>
          <input type="email" class="form-control form-control-lg" id="email" formControlName="email" email [ngClass]="{'is-invalid': (loginForm.controls.email.invalid && loginForm.controls.email.touched) || validarEmail==false}">
          <div class="invalid-feedback">
              Email no válido o no existe
            </div>
        </div>
        <label class="color-text" for="clave">Contraseña</label>
        <div class="input-group">
            <div class="input-group-append">
                <button type="button"  class="btn btn-outline-primary" disabled><i class="material-icons">
                    security
                    </i></button>
                </div>
          <input type="password" class="form-control form-control-lg" id="clave" formControlName="clave" [ngClass]="{'is-invalid': (loginForm.controls.clave.invalid && loginForm.controls.clave.touched) || auth.reason }">
          <div class="invalid-feedback">
              Favor de ingresar una contraseña o contraseña incorrecta
            </div>
        </div>
        <br>
        <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </div>
      </form>
    </div>
  </div>

</div>

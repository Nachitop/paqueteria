<div class="container">
  <div class="row div-sombreado">
  <div class="col-sm-10 col-md-10 col-xs-10 offset-sm-1">
    <h2 class="color-text alinear-texto">Recolección</h2>
    <br>
    <br>
    <form class="justify-content-center" [formGroup]="form" (ngSubmit)="onSubmit()">
     <h5 class="color-text">Por favor selecciona el día y la hora en que será programada la recolección de su envío</h5>
     <br>
     <div class="row">
     <div class="form-group col-md-4">
        <label class="color-text">Día</label>
        <select class="form-control form-control-lg" formControlName="dia">
            <option *ngFor="let d of dia">{{d}}</option>
            
          </select>
     </div>
     <div class="form-group col-md-4">
        <label class="color-text">Horario</label>
        <select class="form-control form-control-lg" formControlName="horario" >
            <option *ngFor="let horario of horarios" [value]="horario._id">{{horario.desde}}-{{horario.hasta}}</option>
          </select>
     </div>
     <div class="form-group col-md-4">
       <br>
       
        <button [disabled]="!form.valid" style="margin-top: 10px;" class="btn btn-primary">Continuar</button>
     </div>
    </div>
    <br>
   <label class="color-text" *ngIf="fecha_recoleccion">Fecha de recolección programada para el {{fecha_recoleccion}}</label>
     </form>
 
    <br>
    <br>
  </div>
</div>
</div>
